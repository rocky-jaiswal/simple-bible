<div class="small-12 large-12 columns">
  <div class="panel">
    <table width="100%">
      <th>
        <td colspan="2"><h3>{{book}}</h3></td>
      </th>
      <tr ng-repeat="verse in verses">
        <td>{{verse.chapter}}:{{verse.verse}}</td>
        <td>{{verse.text}}</td>
      </tr>
    </table>
  </div>
</div>
