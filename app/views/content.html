<div class="content">
  <table class="pure-table pure-table-bordered">
    <thead>
      <tr>
        <td colspan="3"><h3>{{book}}</h3></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="verse in verses">
        <td>{{verse.chapter}}</td>
        <td>{{verse.verse}}</td>
        <td>{{verse.text}}</td>
      </tr>
    </tbody>
  </table>
</div>
